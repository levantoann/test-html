<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Dự án thương mại điện tử</title>
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <div class="container">
        <div class="header-top">
          <a href=""
            ><img src="./assets/img/logo/logo.svg" alt="" class="logo"
          /></a>
          <nav class="navbar">
            <ul class="nav__list">
              <li class="navbar__item">
                <a href="" class="navbar__link">Shop</a>
              </li>
              <li class="navbar__item">
                <a href="" class="navbar__link">On Sale</a>
              </li>
              <li class="navbar__item">
                <a href="" class="navbar__link">New Arrivals</a>
              </li>
              <li class="navbar__item">
                <a href="" class="navbar__link">Brands</a>
              </li>
            </ul>
          </nav>
          <form action="" class="search-container">
            <span class="search-icon"></span>
            <input
              type="text"
              class="input-search"
              placeholder="Search for products..."
            />
          </form>
          <div class="header__icon">
            <a href="google.com">
              <img src="./assets/img/icon/cart.svg" alt="" />
            </a>
            <a href="">
              <img src="./assets/img/icon/user.svg" alt="" />
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- hero -->
    <section class="hero">
      <div class="container">
        <!-- hero-content -->
        <div class="hero-content">
          <h1 class="hero__heading">FIND CLOTHES THAT MATCHES YOUR STYLE</h1>
          <p class="hero__desc">
            Browse through our diverse range of meticulously crafted garments,
            designed to bring out your individuality and cater to your sense of
            style.
          </p>
        </div>
        <!-- hero-media -->
      </div>
    </section>
  </body>
</html>
